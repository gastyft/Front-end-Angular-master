<app-header></app-header>

<div class="container">
    <div class="all">


       <ngx-spinner  bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"   type= "ball-scale-multiple" >
        <p style= "font-size: 20px; color: white" >Subiendo imagen...</p>
      </ngx-spinner>

<form novalidate enctype="multipart/form-data" (ngSubmit)="onUpload()" > 
    <div class="mb-3">
        <input class="form-control" type="file" id="imagen" name="imagen" #imagenInputFile
          accept="image/png, image/jpeh, image/gif" (change)="onFileChange($event)"> 

        <label for="formFile" class="form-label"  >Elegir imagen de perfil</label>
      
      </div>
<div *ngIf="imagen" class="mt-5">   
    <h5>Vista previa:</h5>
</div>
    <div ><img  class="image-thumbnail" style="max-width: 100px"  [src]="imagenMin"> 
</div>
<div class="form-group d-flex-justify-content-between my-5">
<button type="submit" class="btn btn-outline-success"  [disabled]="!imagen">Guardar</button>
<button type="submit" class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()" >Reset</button> 
<button type="submit" class="btn btn-danger" routerLink="/principal">Volver</button>
</div>

    </form>
    </div>
</div>
