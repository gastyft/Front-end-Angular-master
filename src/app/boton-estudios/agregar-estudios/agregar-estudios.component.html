
  <app-header></app-header>
  <div class="container">
  
    <form (ngSubmit)="onUpdateEstudios()" class="form-Group" novalidate #f="ngForm" >
      <div class="form-group">
        <label for="form-group">Ingrese nombre de estudio: </label>
        <input type="text" class="form-control"  placeholder="Complete sus estudios"  id="nombreestudio" name="nombreestudio" [(ngModel)]="nombreestudio" required>
      </div>
      <div class="form-group">
        <label for="form-group">Ingrese detalle de estudio: </label>
        <input type="text" class="form-control"  placeholder="Complete sus estudios"  id="estudiodetail" name="estudiodetail" [(ngModel)]="estudiodetail" required>
      </div>
      
      <a routerLink="/principal" > 
      <input class="btn btn-danger" type="button" value="Volver">
      </a>
      
      <input class="btn btn-primary" type="submit" value="Guardar Cambios">
  
      
    </form>
    </div>
